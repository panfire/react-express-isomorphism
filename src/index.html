<!doctype html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>React Express Webpack</title>
  <meta name="keywords" content="" />

<body>

    window.__INITIAL_STATE__ = {{{initialState}}};
  </script>
  <% } %>

</html>
